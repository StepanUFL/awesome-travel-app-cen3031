<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- not live yet desc is useless lol -->
    <meta name='description' content='Software Engineering Class Project'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TourBus</title>
    <link rel="stylesheet" href="static/style.css" />
</head>
   
<body onload="renderList()">

         <!-- as mentioned in views.py, I used chatgtp to get the username to display-->
    <div id="user-info" style="position:fixed; top:10px; right:10px; font-weight:600;">
        {% if current_username %}
            <a href="{% url 'user_info' %}">{{ current_username }}</a>
        {% else %}
            <a href="{% url 'login' %}">Log in</a>
        {% endif %}
    </div>
    <!-- end of chatgpt blob-->



 <!-- i hate html (or maybe just programming in general) -->
<div id="debug" style="position:relative; float:right; width:400px; box-sizing:border-box; overflow-wrap:anywhere; word-break:break-word;">
  
    <h1>Hello! Welcome to TourBus!</h1>

    <input type="button" value="Logout" onclick="location.href='{% url 'login' %}'" />

    <button type="button" onclick="newList()">Clear</button>
    <button type="button" onclick="saveList()">Save Current List</button>

    <!-- need to make places up and down not go to the right -->
    <div id="test" style="white-space:normal; overflow-wrap:anywhere; word-break:break-word;"></div>

    <div id="optimal-route" style="margin-top:8px;"></div>

    <button type="button" id="saveListButton">Calculate shortest route!</button>
    <form id="listForm" method="post">
        {% csrf_token %}
        <input type="hidden" name="location_ids" id="location_ids" value="">
    </form>
</div>



    <div id="main-container" style="display:flex; height:100vh;">

        <div id="map" style="flex:1;"></div>
        <div id="place-details" style="width:400px; padding:20px; border-left:1px solid #ccc; overflow-y:auto;">
            <input id="search-bar" type="text" placeholder="Search for a location" style="width: 300px; padding: 8px;">
            <h2 id="place-name">Click a marker to see details</h2>
            <div id="place-photo"></div>
            <p id="place-address"></p>
            <p id="place-rating"></p>
            <p id="place-summary"></p>
            <button id="add-to-list-btn" disabled>Add to List</button>
        </div>
    </div>

    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAadPJiTcw9Um4KWOnXRaqRozJlSrgz9gg&libraries=places&callback=initMap"></script>
    <script src="static/script.js"></script>

    <!-- iframe does not allow for dynamic changes and updates
    <iframe
      width="50%"
      height="100%"
      frameborder="0" style="border:0"
      referrerpolicy="no-referrer-when-downgrade"
      src="https://www.google.com/maps/embed/v1/search?key=AIzaSyAadPJiTcw9Um4KWOnXRaqRozJlSrgz9gg&q=tourist+attractions+in+Gainesville"
      allowfullscreen
    >
    </iframe>

</body>
</html>
